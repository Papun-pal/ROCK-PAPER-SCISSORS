<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="gm-name">
        <div class="nm">
            <h1>ROCK PAPER SCISSORS</h1>

        </div>

        <div class="button">
            <input type="checkbox" id="checkbox" />

            <label for="checkbox" class="toggle-lable">
                <span class="toggle-ball"></span>
                <!-- <p>
                    OFF ON
                </p> -->
            </label>
        </div>
    </div>

    <div class="choices">
        <div class="choice" id="rock">
            <img src="rock.png">
        </div>
        <div class="choice" id="paper">
            <img src="paper.png">
        </div>
        <div class="choice" id="scissors">
            <img src="scissors.png">
        </div>
    </div>
    <div class="score-bord">
        <div class="score">
            <p id="score-you" class="sc">0</p>
            <p class="yc">YOU</p>
        </div>
        <div class="score">
            <p id="score-comp" class="sc">0</p>
            <p class="yc">COMP</p>
        </div>
    </div>
    <div class="msg-container">
        <p class="msg">--play your tern--</p>
    </div>
    <div class="rest">
        <button class="msg-rest">RESTART GAME</button>
    </div>


    <script src="app.js"> </script>
</body>

</html>
